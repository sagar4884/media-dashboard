{% macro hero_header(title, subtitle=None, icon=None) %}
<div class="glass-panel mb-8 p-6 rounded-2xl shadow-xl relative overflow-hidden border border-white/5">
    <!-- Decorative Background Glow -->
    <div class="absolute top-0 right-0 -mt-10 -mr-10 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl pointer-events-none"></div>

    <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="flex items-center gap-4">
            {% if icon %}
            <div class="p-3 bg-white/5 rounded-xl backdrop-blur-sm border border-white/10 text-blue-400">
                {{ icon|safe }}
            </div>
            {% endif %}
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight leading-tight">{{ title }}</h1>
                {% if subtitle %}
                <p class="text-gray-400 mt-1 text-lg font-medium">{{ subtitle }}</p>
                {% endif %}
            </div>
        </div>
        
        {% if caller %}
        <div class="flex flex-wrap items-center gap-3">
            {{ caller() }}
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}
