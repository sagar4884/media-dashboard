<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Settings</h1>

        <form action="{{ url_for('settings') }}" method="POST" class="bg-white p-4 rounded-lg shadow-md">
            <!-- Radarr Settings -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Radarr</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Radarr_url" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="text" id="Radarr_url" name="Radarr_url" value="{{ radarr_settings.url or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="Radarr_api_key" class="block text-sm font-medium text-gray-700">API Key</label>
                        <input type="text" id="Radarr_api_key" name="Radarr_api_key" value="{{ radarr_settings.api_key or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="Radarr_grace_days" class="block text-sm font-medium text-gray-700">Grace Days</label>
                        <input type="number" id="Radarr_grace_days" name="Radarr_grace_days" value="{{ radarr_settings.grace_days or 30 }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="tmdb_api_key" class="block text-sm font-medium text-gray-700">TMDB API Key</label>
                        <input type="text" id="tmdb_api_key" name="tmdb_api_key" value="{{ radarr_settings.tmdb_api_key or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Sonarr Settings -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Sonarr</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Sonarr_url" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="text" id="Sonarr_url" name="Sonarr_url" value="{{ sonarr_settings.url or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="Sonarr_api_key" class="block text-sm font-medium text-gray-700">API Key</label>
                        <input type="text" id="Sonarr_api_key" name="Sonarr_api_key" value="{{ sonarr_settings.api_key or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                     <div>
                        <label for="Sonarr_grace_days" class="block text-sm font-medium text-gray-700">Grace Days</label>
                        <input type="number" id="Sonarr_grace_days" name="Sonarr_grace_days" value="{{ sonarr_settings.grace_days or 30 }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Tautulli Settings -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Tautulli</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Tautulli_url" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="text" id="Tautulli_url" name="Tautulli_url" value="{{ tautulli_settings.url or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="Tautulli_api_key" class="block text-sm font-medium text-gray-700">API Key</label>
                        <input type="text" id="Tautulli_api_key" name="Tautulli_api_key" value="{{ tautulli_settings.api_key or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="Tautulli_retention_days" class="block text-sm font-medium text-gray-700">Retention Days</label>
                        <input type="number" id="Tautulli_retention_days" name="Tautulli_retention_days" value="{{ tautulli_settings.retention_days or 365 }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Settings</button>
            <a href="{{ url_for('dashboard') }}" class="text-gray-500 ml-4">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
