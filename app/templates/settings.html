<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {% include '_layout_head.html' %}
    <title>Settings - Media Dashboard</title>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen">
        {% include 'header.html' %}
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="max-w-4xl mx-auto">
                {% from '_macros.html' import hero_header %}
                {{ hero_header(title="Settings", subtitle="Configure application preferences and connections") }}

                                <form action="{{ url_for('settings.settings') }}" method="POST" class="glass-panel p-6 rounded-lg shadow-xl">
                    <div class="mb-8 p-4 border border-gray-700 rounded-lg">
                        <h2 class="text-2xl font-bold mb-4 text-white">Radarr</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="Radarr_url" class="block text-sm font-medium text-gray-400 mb-1">URL</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                                        </svg>
                                    </div>
                                    <input type="text" id="Radarr_url" name="Radarr_url" value="{{ radarr_settings.url or '' }}" class="pl-10 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 text-white">
                                </div>
                            </div>
                            <div>
                                <label for="Radarr_api_key" class="block text-sm font-medium text-gray-400 mb-1">API Key</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                        </svg>
                                    </div>
                                    <input type="text" id="Radarr_api_key" name="Radarr_api_key" value="{{ radarr_settings.api_key or '' }}" class="pl-10 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 text-white">
                                </div>
                            </div>
                            <div>
                                <label for="Radarr_grace_days" class="block text-sm font-medium text-gray-400 mb-1">Grace Days</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <input type="number" id="Radarr_grace_days" name="Radarr_grace_days" value="{{ radarr_settings.grace_days or 30 }}" class="pl-10 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 text-white">
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="button" 
                                    hx-post="{{ url_for('settings.test_connection', service='radarr') }}" 
                                    hx-target="#radarr-test-result" 
                                    hx-include="[name='Radarr_url'], [name='Radarr_api_key']" 
                                    hx-on::after-request="
                                        const response = event.detail.xhr.response;
                                        const isSuccess = response.includes('Successful');
                                        Toastify({
                                            text: isSuccess ? 'Radarr Connection Successful' : 'Radarr Connection Failed',
                                            duration: 3000,
                                            gravity: 'top',
                                            position: 'right',
                                            backgroundColor: isSuccess ? '#10B981' : '#EF4444',
                                            stopOnFocus: true
                                        }).showToast();
                                    "
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                Test Connection
                            </button>
                            <div id="radarr-test-result" class="mt-2 text-sm font-medium"></div>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="mt-4">

                                    hx-target="#sonarr-test-result" 
                                    hx-include="[name='Sonarr_url'], [name='Sonarr_api_key']"

                                        const response = event.detail.xhr.response;
                                        const isSuccess = response.includes('Successful');
                                        Toastify({

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                </svg>
