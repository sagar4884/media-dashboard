<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonarr - Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="{{ url_for('static', filename='js/mass_edit.js') }}" defer></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen">
        {% include 'header.html' %}
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-white">Sonarr Library</h1>
                <div class="flex items-center space-x-2">
                    <button id="mass-edit-toggle" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700/50 transition-colors">Mass Edit</button>
                    <a href="{{ url_for('sonarr_page', view='table', score_filter=score_filter, sort_by=sort_by, sort_order=sort_order) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if view == 'table' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700/50{% endif %}">Table</a>
                    <a href="{{ url_for('sonarr_page', view='poster', score_filter=score_filter, sort_by=sort_by, sort_order=sort_order) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if view == 'poster' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700/50{% endif %}">Posters</a>
                </div>
            </div>

            <div class="flex items-center space-x-4 mb-4">
                <div>
                    <label for="score_filter" class="text-sm font-medium text-gray-300">Filter by Score:</label>
                    <select id="score_filter" name="score_filter" 
                            hx-get="{{ url_for(request.endpoint) }}" 
                            hx-target="#content-area" 
                            hx-push-url="true"
                            hx-trigger="change"
                            hx-vals='{"view": "{{ view }}", "sort_by": "{{ sort_by }}", "sort_order": "{{ sort_order }}", "per_page": "{{ shows.per_page }}"}'
                            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="all" {% if score_filter == 'all' %}selected{% endif %}>All</option>
                        <option value="Not Scored" {% if score_filter == 'Not Scored' %}selected{% endif %}>Not Scored</option>
                        <option value="Keep" {% if score_filter == 'Keep' %}selected{% endif %}>Keep</option>
                        <option value="Delete" {% if score_filter == 'Delete' %}selected{% endif %}>Delete</option>
                        <option value="Seasonal" {% if score_filter == 'Seasonal' %}selected{% endif %}>Seasonal</option>
                        <option value="Tautulli Keep" {% if score_filter == 'Tautulli Keep' %}selected{% endif %}>Tautulli Keep</option>
                        <option value="Archived" {% if score_filter == 'Archived' %}selected{% endif %}>Archived</option>
                    </select>
                </div>
            </div>

            <div id="content-area">
                {% include '_sonarr_list.html' %}
            </div>

            <!-- Mass Edit FAB -->
            <div id="mass-edit-fab" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 border border-gray-700 rounded-full shadow-2xl px-6 py-3 flex items-center space-x-4 transition-all duration-300 translate-y-full opacity-0 z-50">
                <span class="text-sm font-medium text-gray-300"><span id="selected-count" class="text-white font-bold">0</span> selected</span>
                <div class="h-6 w-px bg-gray-700"></div>
                <button class="mass-edit-action text-sm font-medium text-green-400 hover:text-green-300 transition-colors" data-action="keep">Keep</button>
                <button class="mass-edit-action text-sm font-medium text-red-400 hover:text-red-300 transition-colors" data-action="delete">Delete</button>
                <button class="mass-edit-action text-sm font-medium text-purple-400 hover:text-purple-300 transition-colors" data-action="seasonal">Seasonal</button>
                <button class="mass-edit-action text-sm font-medium text-gray-400 hover:text-gray-300 transition-colors" data-action="not_scored">Not Scored</button>
            </div>

        </main>
    </div>
</body>
</html>
