<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radarr - Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen">
        {% include 'header.html' %}
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-gray-800 p-4 rounded-lg shadow-xl">
                 <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700/50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Poster</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Size</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-800 divide-y divide-gray-700">
                        {% for movie in movies %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="{{ url_for('static', filename=movie.local_poster_path) if movie.local_poster_path else 'https://placehold.co/50x75/111827/4b5563?text=N/A' }}" alt="{{ movie.title }} poster" class="w-12 h-auto rounded">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-white">{{ movie.title }} ({{ movie.year }})</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{{ "%.2f"|format(movie.size_gb) }} GB</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-semibold px-2 py-1 rounded
                                    {% if movie.score == 'Keep' %}bg-green-500/20 text-green-400
                                    {% elif movie.score == 'Delete' %}bg-red-500/20 text-red-400
                                    {% elif movie.score == 'Tautulli Keep' %}bg-blue-500/20 text-blue-400
                                    {% else %}bg-gray-500/20 text-gray-400
                                    {% endif %}">
                                    {{ movie.score }}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="{{ url_for('media_action', media_type='movie', media_id=movie.id, action='keep') }}" class="text-green-400 hover:text-green-300 mr-4">Keep</a>
                                <a href="{{ url_for('media_action', media_type='movie', media_id=movie.id, action='delete') }}" class="text-red-400 hover:text-red-300">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
