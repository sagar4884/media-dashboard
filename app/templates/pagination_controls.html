<div class="flex items-center space-x-2">
    <label for="per_page" class="text-sm font-medium text-gray-300">Per Page:</label>
    <select id="per_page" name="per_page" onchange="window.location.href = this.value;" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        {% for val in [50, 100, 250, 1000] %}
            <option value="{{ url_for(request.endpoint, page=1, per_page=val, view=view) }}" {% if pagination.per_page == val %}selected{% endif %}>{{ val }}</option>
        {% endfor %}
    </select>
</div>
<div class="flex items-center space-x-2">
    <a href="{{ url_for(request.endpoint, page=1, per_page=pagination.per_page, view=view) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if not pagination.has_prev %}bg-gray-700 text-gray-500 cursor-not-allowed{% else %}bg-gray-600 text-white hover:bg-gray-500{% endif %}">First</a>
    <a href="{{ url_for(request.endpoint, page=pagination.prev_num, per_page=pagination.per_page, view=view) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if not pagination.has_prev %}bg-gray-700 text-gray-500 cursor-not-allowed{% else %}bg-gray-600 text-white hover:bg-gray-500{% endif %}">Prev</a>
    <input type="text" value="{{ pagination.page }}" onchange="window.location.href = '{{ url_for(request.endpoint, per_page=pagination.per_page, view=view) }}&page=' + this.value;" class="w-16 bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 text-center">
    <a href="{{ url_for(request.endpoint, page=pagination.next_num, per_page=pagination.per_page, view=view) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if not pagination.has_next %}bg-gray-700 text-gray-500 cursor-not-allowed{% else %}bg-gray-600 text-white hover:bg-gray-500{% endif %}">Next</a>
    <a href="{{ url_for(request.endpoint, page=pagination.pages, per_page=pagination.per_page, view=view) }}" class="px-3 py-2 rounded-md text-sm font-medium {% if not pagination.has_next %}bg-gray-700 text-gray-500 cursor-not-allowed{% else %}bg-gray-600 text-white hover:bg-gray-500{% endif %}">Last</a>
</div>
<div class="text-sm text-gray-400">
    Page {{ pagination.page }} of {{ pagination.pages }} ({{ pagination.total }} items)
</div>
