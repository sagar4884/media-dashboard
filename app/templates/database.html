<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management - Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="min-h-screen">
        {% include 'header.html' %}
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <h1 class="text-3xl font-bold text-white mb-6">Database Management</h1>

            <!-- Database Info -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
                <h2 class="text-xl font-bold mb-4">Database Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <span class="text-gray-400">Database Type:</span>
                        <span class="font-bold ml-2">{{ db_info.type }}</span>
                    </div>
                    <div>
                        <span class="text-gray-400">File Path:</span>
                        <span class="font-bold ml-2">{{ db_info.path }}</span>
                    </div>
                    <div>
                        <span class="text-gray-400">File Size:</span>
                        <span class="font-bold ml-2">{{ "%.2f"|format(db_info.size_mb) }} MB</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
                <h2 class="text-xl font-bold mb-4">Maintenance Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button hx-post="/database/integrity_check" hx-target="#integrity-result" hx-swap="innerHTML" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Run Integrity Check
                    </button>
                    <button hx-post="/database/optimize" hx-target="#optimize-result" hx-swap="innerHTML" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                        Optimize Database
                    </button>
                    <button hx-post="/database/vacuum" hx-swap="none" class="sync-btn bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300 disabled:opacity-50">
                        Vacuum Database
                    </button>
                </div>
                <!-- Results -->
                <div class="mt-4 space-y-2">
                    <div id="integrity-result" class="text-gray-400"></div>
                    <div id="optimize-result" class="text-gray-400"></div>
                </div>
                 <!-- Sync Progress Bar -->
                 <div id="progress-bar-container" class="mt-4" style="display: none;">
                    <div class="flex justify-between mb-1">
                        <span class="text-base font-medium text-blue-300">Vacuuming...</span>
                        <span id="eta" class="text-sm font-medium text-blue-300">ETA: Calculating...</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-6 relative">
                        <div id="progress-bar" class="bg-blue-600 h-6 rounded-full" style="width: 0%;"></div>
                        <span id="progress-percentage" class="absolute inset-0 flex items-center justify-center text-white font-bold">In Progress...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.body.addEventListener('htmx:afterRequest', function (evt) {
            let job_id;
            try {
                job_id = JSON.parse(evt.detail.xhr.responseText).job_id;
            } catch (e) {
                // Ignore if parsing fails
            }

            if (job_id) {
                startPolling(job_id);
            }
        });

        let pollingInterval;

        function startPolling(jobId) {
            var container = document.getElementById('progress-bar-container');
            container.style.display = 'block';

            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            pollingInterval = setInterval(function () {
                fetch('/task_status/' + jobId)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'finished' || data.status === 'failed') {
                            clearInterval(pollingInterval);
                            setTimeout(function() {
                                location.reload();
                            }, 1500);
                        }
                    });
            }, 2000);
        }
    </script>
</body>
</html>
