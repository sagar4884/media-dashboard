<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="{{ url_for('static', filename='js/mass_edit.js') }}" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            750: '#2d3748', // Custom shade for glass borders
                            850: '#1a202c', // Custom shade for backgrounds
                            900: '#111827', // Base dark
                            950: '#0B0F19', // Deep dark
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Glassmorphism Utilities */
        .glass-panel {
            background-color: rgba(31, 41, 55, 0.6); /* bg-gray-800/60 */
            backdrop-filter: blur(16px); /* backdrop-blur-xl */
            border: 1px solid rgba(55, 65, 81, 0.5); /* border-gray-700/50 */
        }
        .glass-header {
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(55, 65, 81, 0.5);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        /* Micro-interactions */
        .btn-click:active {
            transform: scale(0.95);
        }

        [x-cloak] { 
            display: none !important; 
        }

        /* Ripple Effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
    <style>
        /* Global Progress Bar */
        #nprogress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            z-index: 9999;
            transition: width 0.2s ease, opacity 0.2s ease;
            width: 0%;
            opacity: 0;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
    <script>
        document.addEventListener('click', function(e) {
            const target = e.target.closest('.btn-ripple');
            if (target) {
                const circle = document.createElement('span');
                const diameter = Math.max(target.clientWidth, target.clientHeight);
                const radius = diameter / 2;
                
                const rect = target.getBoundingClientRect();
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${e.clientX - rect.left - radius}px`;
                circle.style.top = `${e.clientY - rect.top - radius}px`;
                circle.classList.add('ripple-circle');
                
                const ripple = target.getElementsByClassName('ripple-circle')[0];
                if (ripple) {
                    ripple.remove();
                }
                
                target.appendChild(circle);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create progress bar element
            const progressBar = document.createElement('div');
            progressBar.id = 'nprogress-bar';
            document.body.appendChild(progressBar);

            // HTMX Events for Progress Bar
            document.body.addEventListener('htmx:beforeRequest', () => {
                progressBar.style.width = '30%';
                progressBar.style.opacity = '1';
            });

            document.body.addEventListener('htmx:afterRequest', () => {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.opacity = '0';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 200);
                }, 300);
            });
            
            // Also trigger on normal page loads (simulated)
            window.addEventListener('beforeunload', () => {
                progressBar.style.width = '30%';
                progressBar.style.opacity = '1';
            });
        });
    </script>
